<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="calc.css">
</head>
<body>
	<div class="container">
		<div class="row head">
		  <div class="col-md-12">
		  	<h1>0</h1>
		  </div>
		</div>

		<div class="row">
		  <div class="col-md-3 pad">
		  	<h2>AC</h2>
		  </div>
		  <div class="col-md-3 pad">
		  	<h2>+/-</h2>
		  </div>
		  <div class="col-md-3 pad">
		  	<h2>%</h2>
		  </div>
		  <div class="col-md-3 signs">
		  	<h2>/</h2>
		  </div>
		</div>

		<div class="row">
		  <div class="col-md-3 pad">
		  	<h2>7</h2>
		  </div>
		  <div class="col-md-3 pad">
		  	<h2>8</h2>
		  </div>
		  <div class="col-md-3 pad">
		  	<h2>9</h2>
		  </div>
		  <div class="col-md-3 signs">
		  	<h2>*</h2>
		  </div>
		</div>

		<div class="row">
		  <div class="col-md-3 pad">
		  	<h2>4</h2>
		  </div>
		  <div class="col-md-3 pad">
		  	<h2>5</h2>
		  </div>
		  <div class="col-md-3 pad">
		  	<h2>6</h2>
		  </div>
		  <div class="col-md-3 signs">
		  	<h2>-</h2>
		  </div>
		</div>

		<div class="row">
		  <div class="col-md-3 pad">
		  	<h2>1</h2>
		  </div>
		  <div class="col-md-3 pad">
		  	<h2>2</h2>
		  </div>
		  <div class="col-md-3 pad">
		  	<h2>3</h2>
		  </div>
		  <div class="col-md-3 signs">
		  	<h2>+</h2>
		  </div>
		</div>

		<div class="row">
		  <div class="col-md-6 pad">
		  	<h2>0</h2>
		  </div>
		  <div class="col-md-3 pad">
		  	<h2>.</h2>
		  </div>
		  <div class="col-md-3 signs">
		  	<h2>=</h2>
		  </div>
		</div>
	</div>
	

	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
